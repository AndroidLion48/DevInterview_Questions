<svg fill="none" width="400" height="200"
    xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(2deg);
					}
					100% {
						transform: rotate(-2deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
                    font-family: "JetBrains Mono", monospace;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 8px;
					width: 100%;
					height: 100;
					background: linear-gradient(90deg, rgb(255, 215, 77) 0%, rgb(64, 221, 255) 30%, rgb(124, 127, 255) 85%) 0% 0% / 200% 100%;
					background-size: 900% 400%;
					animation: gradientBackground 2.5s ease 1.5s infinite alternate none running;
                    border: medium none;
                    border-radius: 2px;
                    clip-path: polygon(5% 0px, 100% 0px, 100% 60%, calc(100% - 5%) 100%, 0px 100%,
                0px 30%);
					color: rgb(23, 15, 30);
					text-align: center;
				}

				h1 {
                    font-size: 28px;
                    font-weight: 500;
                    line-height: 24px;
                    display: inline-block;
                    overflow: hidden;
                    padding: 8px 18px;
					text-transform: uppercase;
                    white-space: nowrap;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 8px 2px rgba(0, 0, 0, 0.1);
					animation: rotate ease-in-out 8s infinite alternate;
				}
			</style>
			<div class="container">
				<h1>STEPS FOR CONTRIBUTING</h1>
			</div>
		</div>
	</foreignObject>
</svg>
